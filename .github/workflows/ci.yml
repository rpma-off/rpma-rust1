name: CI/CD

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read
  checks: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  MSRV: "1.85.0"
  NODE_VERSION: "20"

jobs:
  # ══════════════════════════════════════════════════════════
  # JOB 1 — check
  # Frontend (lint/type/test/build) + Rust (fmt/clippy/test)
  # + Security (audit/deny) + DB schema drift
  # ══════════════════════════════════════════════════════════
  check:
    name: Check (frontend + rust + security)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, "1.85.0"]

    steps:
      - uses: actions/checkout@v4

      # ── Deps Linux (Tauri) ────────────────────────────────
      - name: Install Linux dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev build-essential

      # ── Node ─────────────────────────────────────────────
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      # ── Rust ─────────────────────────────────────────────
      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          key: ${{ matrix.rust }}

      # ── Frontend checks ───────────────────────────────────
      - name: Frontend – Lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend – Type check
        working-directory: frontend
        run: npm run type-check

      - name: Frontend – Tests
        working-directory: frontend
        run: |
          if npm run | grep -q "test:ci"; then
            npm run test:ci
          else
            echo "No test:ci script – skipping."
          fi

      - name: Frontend – Build
        working-directory: frontend
        env:
          CI: true
        run: npm run build

      - name: Scripts checks (arch/type-drift/schema)
        run: |
          node scripts/architecture-check.js || true
          node scripts/ci-type-drift-check.js || true
          node scripts/detect-schema-drift.js || true

      # ── Rust checks (stable only) ─────────────────────────
      - name: Rust – fmt
        if: matrix.rust == 'stable'
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Rust – clippy
        if: matrix.rust == 'stable'
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust – tests
        working-directory: src-tauri
        run: cargo test --all --verbose

      # ── Coverage (stable only) ────────────────────────────
      - name: Coverage – install tarpaulin
        if: matrix.rust == 'stable'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      - name: Coverage – run
        if: matrix.rust == 'stable'
        working-directory: src-tauri
        run: cargo tarpaulin --out xml --output-dir target/coverage --skip-clean

      - name: Coverage – upload artifact
        if: matrix.rust == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: src-tauri/target/coverage/*.xml

      # ── Security (stable only) ────────────────────────────
      - name: Security – cargo-audit
        if: matrix.rust == 'stable'
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Security – cargo-deny
        if: matrix.rust == 'stable'
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --all-features --workspace
          manifest-path: src-tauri/Cargo.toml

  # ══════════════════════════════════════════════════════════
  # JOB 2 — build
  # Bundles Tauri multi-plateforme
  # ══════════════════════════════════════════════════════════
  build:
    name: Build (${{ matrix.os }})
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (Tauri)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev build-essential

      - name: Install Rust (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          CI: true
        run: npm run build

      - name: Build Tauri bundle
        working-directory: frontend
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/**
          if-no-files-found: error
          retention-days: 30

  # ══════════════════════════════════════════════════════════
  # JOB 3 — release
  # Créé uniquement sur un tag v*
  # ══════════════════════════════════════════════════════════
  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/*
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
