name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - "v*"
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # nécessaire pour créer une release sur tag
  actions: read
  checks: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Must match rust-version in Cargo.toml
  MSRV: "1.85.0"
  NODE_VERSION: "20"

jobs:
  # -----------------------------
  # Frontend checks (Next.js)
  # -----------------------------
  frontend:
    name: Frontend (lint/build)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev build-essential

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Encoding check (if exists)
        working-directory: frontend
        run: |
          if npm run | grep -q "encoding:check"; then
            npm run encoding:check
          else
            echo "No encoding:check script, skipping."
          fi

      - name: Run tests
        working-directory: frontend
        run: npm run test:ci

      - name: Type drift check
        run: npm run types:ci-drift-check

      - name: Build
        working-directory: frontend
        run: npm run build

  # -----------------------------
  # Rust checks (fmt/clippy/tests)
  # -----------------------------
  rust:
    name: Rust (fmt/clippy/tests)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: [ stable, msrv ]
        include:
          - toolchain: msrv
            rust: "1.85.0"
          - toolchain: stable
            rust: "stable"

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev build-essential

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      # fmt/clippy seulement sur stable pour éviter les variations MSRV
      - name: Rustfmt (stable only)
        if: matrix.toolchain == 'stable'
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Clippy (stable only)
        if: matrix.toolchain == 'stable'
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Architecture check (stable only)
        if: matrix.toolchain == 'stable'
        run: npm run architecture:check

      - name: Tests (all)
        working-directory: src-tauri
        run: cargo test --all --verbose

  # -----------------------------
  # Database schema drift check
  # -----------------------------
  database:
    name: Database (schema drift)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Schema drift detection
        run: node scripts/detect-schema-drift.js

  # -----------------------------
  # Security audit (stable only)
  # -----------------------------
  security:
    name: Security (audit/deny)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: cargo-audit
        run: |
          cargo install cargo-audit --locked
          cargo audit

      - name: cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --all-features --workspace
          manifest-path: src-tauri/Cargo.toml

  # -----------------------------
  # Coverage (Linux + stable only)
  # -----------------------------
  coverage:
    name: Coverage (tarpaulin)
    runs-on: ubuntu-latest
    needs: [ rust ]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev build-essential

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install tarpaulin
        working-directory: src-tauri
        run: cargo install cargo-tarpaulin --locked

      - name: Run tarpaulin
        working-directory: src-tauri
        run: cargo tarpaulin --out xml --output-dir target/coverage --skip-clean

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: src-tauri/target/coverage/*.xml

      # Optionnel: Codecov (recommandé seulement si tu l'utilises vraiment)
      # - name: Upload to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     files: src-tauri/target/coverage/*.xml
      #     flags: rust
      #   env:
      #     CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # -----------------------------
  # Build Tauri bundles
  # -----------------------------
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.target }})
    needs: [ frontend, rust, security ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # -------- Linux deps for Tauri --------
      - name: Install Linux dependencies (Tauri)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev build-essential

      - name: Install Rust (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # IMPORTANT: build Tauri via npm (plus fiable que "cargo tauri" si tauri-cli est gérée côté npm)
      - name: Build Tauri bundle
        working-directory: frontend
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**
          if-no-files-found: error
          retention-days: 30

  # -----------------------------
  # Release (on tags v*)
  # -----------------------------
  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/*
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
