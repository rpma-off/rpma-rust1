    { id = "RUSTSEC-2025-0080", reason = "transitive dep from tauri/urlpattern" },
    { id = "RUSTSEC-2025-0081", reason = "transitive dep from tauri/urlpattern" },
    { id = "RUSTSEC-2025-0098", reason = "transitive dep from tauri/urlpattern" },
    { id = "RUSTSEC-2025-0100", reason = "transitive dep from tauri/urlpattern" },
    # gtk-rs GTK3 bindings: unmaintained, transitive dep from tauri (Linux only)
    { id = "RUSTSEC-2024-0411", reason = "transitive dep from tauri (gdkwayland-sys)" },
    { id = "RUSTSEC-2024-0412", reason = "transitive dep from tauri (gdk)" },
    { id = "RUSTSEC-2024-0413", reason = "transitive dep from tauri (atk)" },
    { id = "RUSTSEC-2024-0414", reason = "transitive dep from tauri (gdkx11-sys)" },
    { id = "RUSTSEC-2024-0415", reason = "transitive dep from tauri (gtk)" },
    { id = "RUSTSEC-2024-0416", reason = "transitive dep from tauri (atk-sys)" },
    { id = "RUSTSEC-2024-0417", reason = "transitive dep from tauri (gdkx11)" },
    { id = "RUSTSEC-2024-0418", reason = "transitive dep from tauri (gdk-sys)" },
    { id = "RUSTSEC-2024-0419", reason = "transitive dep from tauri (gtk3-macros)" },
    { id = "RUSTSEC-2024-0420", reason = "transitive dep from tauri (gtk-sys)" },
    # Other transitive unmaintained deps
    { id = "RUSTSEC-2020-0020", reason = "stb_truetype, transitive dep from genpdf" },
    { id = "RUSTSEC-2020-0056", reason = "stdweb, transitive dep" },
    { id = "RUSTSEC-2020-0144", reason = "lzw, transitive dep from genpdf" },
    { id = "RUSTSEC-2021-0140", reason = "rusttype, transitive dep from genpdf" },
    { id = "RUSTSEC-2021-0153", reason = "encoding, transitive dep" },
    { id = "RUSTSEC-2024-0370", reason = "proc-macro-error, transitive dep" },
